<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Classement des Pals de camp</title>
  <link rel="stylesheet" href="classement_camp.css" />
</head>
<body>
  <h1>Top des meilleurs pals pour le camp</h1>
  <label for="type-select">Filtrer par compétence :</label>
  <select id="competence-filter">
    <option value="all">Toutes</option>
  </select>

  <label class="checkbox-wrapper">
        Nocturne
        <input type="checkbox" id="exclusive-toggle">
        
  </label>

  <div class="ranking-container">
    <div class="ranking-column" id="hp-ranking">
      <h2>Vitesse</h2>
      <div class="ranking-list" id="hp-list"></div>
    </div>

    <div class="ranking-column" id="defense-ranking">
      <h2>Vitesse de transport</h2>
      <div class="ranking-list" id="defense-list"></div>
    </div>

    <div class="ranking-column" id="damage-ranking">
      <h2>Quantité de nourriture</h2>
      <div class="ranking-list" id="damage-list"></div>
    </div>
  </div>

  <a href="../index.html" class="btn-home">Accueil</a>
  <script src="classement_camp.js"></script>
</body>
</html>
